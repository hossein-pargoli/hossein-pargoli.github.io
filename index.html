<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>

    <!-- header -->
    <header>
      <div id="controllers" class="part-one">
        <!-- start -->
        <span id="start" onclick="countdownToStart();main()">start</span>
        <!-- mode -->
        <label for="mode">
          <select name="mode" id="mode">
            <option value="attack" selected>attack</option>
            <option value="defend">defend</option>
            <option value="attack-defend">random</option>
          </select>
        </label>
        <!-- pattern -->
        <label for="pattern">
          <select name="pattern" id="pattern">
            <option value="random" selected>random</option>
          </select>
        </label>
      </div>
      <div class="part-two">
        <div id="timer" onclick="timerOverlayOn()">00:00</div>
      </div>
      <div id="set-speed" class="part-three">
        <!-- speed -->
        <label for="speed">
          <span>speed</span>
          <input type="number" id="speed" min="1" max="10" step=".5" value="1">
        </label>
      </div>
    </header>

    <!-- boxes -->
    <div class="container">
      <div id="one" class="box box-one"></div>
      <div id="two"  class="box box-two"></div>
      <div id="three"  class="box box-three"></div>
      <div id="four"  class="box box-four"></div>
      <div id="five"  class="box box-five"></div>
      <div id="six"  class="box box-six"></div>
    </div>

    <!-- timer-overlay -->
    <div id="timer-overlay" class="overlay">
      <div class="close-overlay" onclick="timerOverlayOff()">close</div>
      <div class="time-container">
        <label for="time-min"><input type="number" id="time-min" min="0" max="60" placeholder="00"></label>
        <span>:</span>
        <label for="time-sec"><input type="number" id="time-sec" min="0" max="60" placeholder="00"></label>
      </div>
    </div>

    <!-- countdown-to-start-overlay -->
    <div id="countdown-to-start-overlay" class="overlay"></div>
    <audio id="bell-audio">
      <source src="assets/media/boxing-bell.mp3" type="audio/ogg">
    </audio>

    <script src="assets/scripts/app.js"></script>
  </body>
</html>
